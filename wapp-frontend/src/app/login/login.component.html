<form>
  <div class="form-group">
    <label for="username">Логин</label>
    <input id="username" class="form-control" name="username" [(ngModel)]="user.username"/>
  </div>
  <div class="form-group">
    <label for="password">Пароль</label>
    <input id="password" name="password" class="form-control" type="password" [(ngModel)]="user.password"/>
  </div>
  <button type="submit"(click)="login()" class="btn btn-primary">Login</button>
</form>
