<div *ngFor="let wallet of wallets" class="mb-3">
  <a [routerLink]="wallet.id">
  {{ wallet.id }} {{ wallet.name }} {{ wallet.value }}
  </a>
  <button (click)="openModal(wallet.id)" class="btn btn-outline-danger btn-sm">-</button>
</div>

<div *ngIf="isRemove" class="mb-3">
  <div>
    Вы уверены что хотите удалить кошелек {{removeId}}
  </div>
  <div class="d-flex flex-row justify-content-around">
    <button class="btn btn-outline-primary btn-sm col-4" (click)="removeWallet()">Да</button>
    <button class="btn btn-outline-primary btn-sm col-4" (click)="closeModal()">Нет</button>
  </div>
</div>

<button (click)="createModal()" class="btn btn-outline-success">Добавить кошелек</button>

<form *ngIf="isCreate" class="mt-3">
  <div class="form-group">
    <label for="name">Название кошелька</label>
    <input id="name" class="form-control" name="name" [(ngModel)]="new_wallet.name"/>
  </div>
  <button type="submit" (click)="createWallet()" class="btn btn-primary">Создать</button>
</form>
